<ion-header>
  <ion-toolbar>
    <ion-title>Mentores</ion-title>
    <ion-button fill="outline" slot="end" routerLink="../add-mentor">
      <ion-icon   name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let mentor of mentors">
    <ion-item [routerLink]="['../detail-mentor',mentor._id]">
      <ion-label>
        <h2>{{mentor.name+ " "+ mentor.last_name}}</h2>
        <p *ngIf="mentor.hv.profile">{{mentor.hv.profile}}</p>
        <p *ngIf="!mentor.hv.profile">Sin un perfil</p>
      </ion-label>
      <ion-avatar slot="start">
        <img src="assets/img/mentor.jpg" />
      </ion-avatar>
      <ion-button
        (click)="deleteMentor(mentor._id);$event.stopPropagation();"
        color="danger"
        slot="end"
        ><ion-icon name="trash-outline"></ion-icon
      ></ion-button>
    </ion-item>
  </div>
</ion-content>
